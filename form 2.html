<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registartion form</h1>
    <form>
       <label for="firstname">First Name</label>
       <input type="text" id="firstname" maxlength="6" placeholder="Enter Your First Name">
        <label for="lastname">Last Name</label>
       <input type="text" id="lastname" minlength="4" placeholder="Enter Your Last Name">
       <label for="email">Email</label>
       <input type="email" id="email" placeholder="email" required value="coolcoders60@gmail.com" readonly>
       <label for="password">Pasword</label>
       <input type="password" id="password" maxlength="4" placeholder="password" required>
       <label for="age">Age</label>
       <input type="number" id="age" placeholder="age" step="100">
       <label for="dob">Date Of Birth</label>
       <input type="date" id="dob" placeholder="DOB">
       <label for="server">Servers</label>
       <input type="text" id="server" value="server1" disabled>
       <button type="submit">Submit</button>
       <button type="reset">Reset</button>
    </form>
</body>
</html>
